<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dindin</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <section>
            <div class="container-logo">
                <img src="imagens/dindin-logo-white .png" alt="logo-dindin">
                <h1 class="texto-logo">dindin</h1>
            </div>
            <div class="cabecalho-menu">
                <a class="menu" href="cursos.html">CURSOS</a>
                <a class="menu" href="blog.html">BLOG</a>
                <a class="menu" href="contato.html">CONTATO</a>
            </div>
        </section>
    </header>



    <!-- Corpo do site -->
    <main>
        <section>
            <div class="teste">
                <form class="form">
                    <h1>Contato</h1>
    
                    <input type="text" id="nome" placeholder="nome">
                    <br>
                    <br>
                    <input type="email" id="email" placeholder="email">
                    <br>
                    <br>
                    <textarea id="mensagem" placeholder="mensagem"></textarea>
                    <br>
                    <button>enviar</button>
                </form>
            </div>
            
            
            <div class="img-contato">
                <img src="./imagens/contato.png" alt="Imagem faça contato">
            </div>

        </section>
    </main>




    <!-- Rodapé -->
    <footer>
        <section class="rodape-logo">
            <div class="rodape-img">
                <div class="imagem-rodape">
                    <img src="imagens/dindin-logo-white .png" alt="Logo Dindin">
                </div>
                <div class="rodape-texto">
                    <h1>dindin</h1>
                    <p>educação financeira</p>
                </div>
            </div>
            <nav class="rodape-menu">
                <a class="menu-rodape" href="cursos.html">CURSOS</a>
                <a class="menu-rodape" href="blog.html">BLOG</a>
                <a class="menu-rodape" href="contato.html">CONTATO</a>
            </nav>
            <article class="borda-rodape">
                <button class="botao">quero ser prof.</button>
                <br>
                <button class="botao">aqui tem outro link</button>
            </article>
        </section>
    </footer>
</body>

</html>
